<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Images</title>
    <link rel="stylesheet" href="css/lazyload.css">
</head>
<body>
    <h1>Progressive Loading (Image)</h1>
    <picture><img src="images/gray.jpg" alt="Salt Lake Temple spires" data-src="images/slcspire.jpg"></picture>
    <picture><img src="images/gray.jpg" alt="San Diego Temple spires" data-src="images/sandiego.jpg"></picture>
    <picture><img src="images/gray.jpg" alt="Boston Temple spire" data-src="images/boston.jpg"></picture>
    <picture><img src="images/gray.jpg" alt="Angel Moroni atop a temple" data-src="images/moroni.jpg"></picture>
    <picture><img src="images/gray.jpg" alt="Salt Lake Temple" data-src="images/slc.jpg"></picture>
    <script type="text/javascript" src="js/lazyload.js"></script>
</body>
</html>
