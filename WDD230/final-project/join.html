<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Home page for Dagupan Chamber of Commerce which contains the introduction of the site, services, advertisements, and about Dagupan City.">
    <title>Dagupan Chamber</title>
    <link rel="shortcut icon" href="images/chamber-logo.png">

    <!-- CSS Links -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- JS Links -->
    <script type="text/javascript" src="js/navigation.js" defer></script>
</head>
<body>
    <!-- Alert Section -->
    <div class="alerts"></div>

    <!-- Header Section -->
    <div id="header" class="clearfix">
        <header>
            <a href="index.html"><img class="logo" src="images/chamber-logo.png" alt="Chamber Logo"></a>
            <p>Dagupan Chamber<br>of Commerce</p>
            <button onclick="toggleMenu()" id="navIcon" class="buttonicon">&#9776;</button>
    </header>
    </div>

    <!-- Navigation Section -->
    <div id="nav">
        <nav class="clearfix">
            <ul id="primaryNav" class="hide">
                <li><a href="index.html">Home</a></li>
                <li><a href="dagupan.html">Dagupan</a></li>
                <li class="active"><a href="join.html">Join</a></li>
                <li><a href="directory.html">Directory</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>

    <!-- Main Section -->
    <main class="main-content">
        <div class="form">
            <h2>Join the Chamber</h2>
            <form method="GET" action="">
                <label class="fill">First Name* <input type="text" name="firstname" pattern="[A-Za-z ]{5,}" required autofocus></label>
                <label class="fill">Last Name* <input type="text" name="lastname" pattern="[A-Za-z ]{5,}" required></label>
                <label class="fill">Title <input type="text" name="title"></label>
                <label class="fill">Email* <input type="email" name="email" placeholder="abc@dchamber.org" required></label>
                <label class="fill">Mobile Number <input type="tel" name="phone"></label>
                <label class="fill">Business Name* <input type="text" name="business" required></label>
                <label class="fill">Business Address <input type="text" name="address"></label>
                <label class="fill">Business Website <input type="url" name="website"></label>
                <label class="fill">Business Description <textarea name="description"></textarea></label>
                <div class="membership-level">Select Membership Level</div>
                <label class="choose"><input type="radio" name="membership" value="non-profit"> Non-profit ($100)</label>
                <label class="choose"><input type="radio" name="membership" value="bronze"> Bronze ($200)</label>
                <label class="choose"><input type="radio" name="membership" value="silver"> Silver ($400)</label>
                <label class="choose"><input type="radio" name="membership" value="Gold"> Gold ($1000)</label>
                <input type="submit" value="Join Chamber" class="btn">
            </form>
        </div>
    </main>

    <!-- Footer Section -->
    <div id="footer">
        <footer>
            <section class="contact">
                <h3>Contact Us</h3>
                <p>Phone: 522-6363</p>
                <p>Email: contact@dagupanchamber.org</p>
                <p>Address: #18 North St., Dagupan City, Pangasinan</p>
            </section>
            <div class="socialmedia">
                <a href="https://www.facebook.com/manuel.jm08" target="_blank"><img src="images/facebook.png" alt="Facebook Icon"></a><a href="https://twitter.com" target="_blank"><img src="images/twitter.png" alt="Twitter Icon"></a><a href="https://www.linkedin.com/in/manuel-jm08" target="_blank"><img src="images/linkedin.png" alt="LinkedIn Logo"></a>
            </div>
        </footer>
    </div>

    <!-- JS Links -->
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script type="text/javascript" src="js/fontloader.js"></script>   
</body>
</html>
